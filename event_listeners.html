<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
      <title>Event Listeners</title>
  </head>


  <body>
    <div id="Hello_btn">
      say hello
    </div>

      <script>
      document.getElementById('Hello_btn').addEventListener('click', function(){
        document.getElementById('Hello_btn').style.backgroundColor = 'yellow';
        console.log('clicked');
      } );
      </script>

  </body>
</html>
